<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <!-- 双保险：全站无 referrer，配合 <img referrerpolicy> -->
  <meta name="referrer" content="no-referrer">
  <title>Gacha Test (proxy forced)</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#0f0f10; color:#f5f6f7;
      min-height:100vh; display:grid; place-items:start center;
      padding:24px 16px 48px;
    }
    h1{ font-size:20px; margin:0 0 16px; color:#d7d9dd; }
    .hint{ margin:10px 0 16px; font-size:13px; color:#9aa1ab; }
    .card{ width:min(680px,100%); background:#141417; border:1px solid #232329;
      border-radius:16px; box-shadow:0 14px 40px rgba(0,0,0,.35); overflow:hidden; }
    .media{ width:100%; background:#0c0c0e; display:grid; place-items:center; }
    .media img{
      display:block; max-width:100%; height:auto; object-fit:contain; border-radius:0;
      image-rendering:auto;
    }
    .body{ padding:14px 16px 18px; line-height:1.6; color:#dfe2e6; word-break:break-word; }
    .meta{ margin-top:8px; font-size:12px; color:#9aa1ab; }
    .error{ margin-top:12px; color:#ff9aa8; font-size:14px; word-break:break-word; }
    .foot{ margin-top:14px; font-size:12px; color:#aeb4bd; opacity:.8; text-align:center; }
  </style>
</head>
<body>
  <div style="width:min(680px,100%)">
    <h1>Gacha Test (mobile-safe via proxy)</h1>
    <div class="hint">URL 例：<code>?spot=veg&amp;sid=63298…</code>（带 <code>sid</code> 可排除自己的投稿）</div>

    <div id="card" class="card">
      <div class="media" style="min-height:220px;color:#9aa1ab;">読み込み中...</div>
      <div class="body"></div>
    </div>
    <div id="err" class="error"></div>
    <div class="foot">強制画像代理：images.weserv.nl（モバイル互換性向上）</div>
  </div>

  <script>
    /* ===== 1) 你的 Google Script Web App URL（exec）===== */
    const API_BASE = 'https://script.google.com/macros/s/AKfycbzohTsM5dhSUFTMTgc2c8OEoOJsIHZpz00aSl1FIgF6rjsS_MRPr_uWP1o-nlNttA0IVw/exec';

    /* ===== 2) URL 参数 ===== */
    const qs = new URLSearchParams(location.search);
    const spot = (qs.get('spot') || 'veg').toLowerCase();
    const sid  = (qs.get('sid')  || '').trim();

    /* ===== 3) 把原图 URL 转为 images.weserv.nl 代理 URL（始终使用代理）===== */
    function toProxyUrl(raw) {
      const s = String(raw || '').trim();
      if (!s) return '';
      // 已经是 weserv 代理就直接用
      if (/^https?:\/\/images\.weserv\.nl\/\?url=/i.test(s)) return s;

      // 统一编码并拆解。weserv 需要“无协议 host+path”形式更稳。
      try {
        const u = new URL(s);
        const hostPath = u.host + u.pathname + u.search;
        return 'https://images.weserv.nl/?url=' + encodeURIComponent(hostPath);
      } catch {
        // 不是标准 URL，就直接 strip 掉协议再代理
        return 'https://images.weserv.nl/?url=' + encodeURIComponent(s.replace(/^https?:\/\//,''));
      }
    }

    /* ===== 4) 渲染一条（强制代理 & 移动端无裂图）===== */
    function renderOne(item) {
      const card = document.getElementById('card');
      const media = card.querySelector('.media');
      const body  = card.querySelector('.body');

      media.textContent = '';
      body.textContent  = '';

      const proxied = toProxyUrl(item.img);
      const img = new Image();
      img.alt = 'post photo';
      img.loading = 'eager';               // 移动端更快展示
      img.decoding = 'async';
      img.referrerPolicy = 'no-referrer';  // 双保险
      img.crossOrigin = 'anonymous';
      img.src = proxied;

      media.appendChild(img);

      const text = document.createElement('div');
      text.textContent = item.text || '(no text)';
      body.appendChild(text);

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `ID: ${item.id || '(なし)'} | spot: ${spot}`;
      body.appendChild(meta);
    }

    /* ===== 5) 拉取并随机取一条；可排除 sid（自己的投稿）===== */
    async function boot() {
      const card = document.getElementById('card');
      const media = card.querySelector('.media');
      const err   = document.getElementById('err');

      media.textContent = '読み込み中...';
      err.textContent = '';

      const url = `${API_BASE}?spot=${encodeURIComponent(spot)}&mode=list`;

      try {
        const r = await fetch(url, { cache: 'no-store' });
        const j = await r.json();
        if (j.status !== 200 || !Array.isArray(j.data)) {
          throw new Error('unexpected response: ' + JSON.stringify(j));
        }
        let list = j.data;
        if (sid) list = list.filter(x => String(x.id || '') !== sid);
        if (list.length === 0) list = j.data;

        if (list.length === 0) {
          media.textContent = '投稿がまだ少ないみたい…';
          return;
        }
        const one = list[Math.floor(Math.random() * list.length)];
        renderOne(one);
      } catch (e) {
        console.error(e);
        media.textContent = '読み込みに失敗しました。再読み込みしてください。';
        err.textContent = 'ネットワークエラー：データを取得できません。';
      }
    }

    boot();
  </script>
</body>
</html>
